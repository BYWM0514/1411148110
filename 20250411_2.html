<!DOCTYPE html>
<html>
    <head>
        <title>Web AR Example</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs="sourceType: webcam;">
            <a-marker preset="hiro">
                <a-box position="0 0.5 -5" rotation="0 45 0" color="#B2967D"></a-box>
                <a-sphere position="-0.5 0.5 -3" radius="0.2" color="#f5ebe0"></a-sphere>
                <a-cylinder position="0.65 0.75 -3" radius="0.27" height="0.6" color="#d6ccc2"></a-cylinder>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
