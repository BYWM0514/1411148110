<!DOCTYPE html>
<html>
<head>
<title>Web AR - Hiro & Kanji Example</title>
<!-- 引入 A-Frame 主程式 -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- 引入 AR.js for A-Frame 的擴充功能 -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
<!-- 建立 AR 場景 -->
<!-- arjs="sourceType: webcam;" 表示使用攝影機作為輸入來源 -->
<!-- debugUIEnabled: true 會在左下角顯示偵測資訊，有助於偵錯與學習觀察 -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
<!-- 第一個標記：Hiro -->
<!-- preset="hiro" 表示使用 AR.js 內建的 Hiro 標記，不需上傳 .patt 檔 -->
 <a-scene
    mindar-image="
    imageTargetSrc: targets.mind;
    autoStart: true;
    uiLoading: true;
    uiError: true;
    uiScanning: true;
    "
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    >
    </a-scene>
<a-sphere 
  position="0.5 0.5 0" 
  radius="0.4" 
  src="https://st4.depositphotos.com/25825766/39166/i/1600/depositphotos_391666806-stock-photo-world-texture-satellite-image-earth.jpg" 
  segments-height="64" 
  segments-width="64">
</a-sphere>
</a-marker>
<!-- AR.js 的攝影機元件 -->
<!-- 這個 camera 是 AR 場景運作時必要的，會自動追蹤標記與使用者相機畫面 -->
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
