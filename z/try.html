<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AR 星球卡</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: true; uiError: true; uiScanning: true;"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- 可加入更多素材，未來加模型、音效等 -->
        </a-assets>

        <a-camera look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere 
            position="0.5 0.5 0" 
            radius="0.4" 
            src="https://st4.depositphotos.com/25825766/39166/i/1600/depositphotos_391666806-stock-photo-world-texture-satellite-image-earth.jpg" 
            segments-height="64" 
            segments-width="64">
            </a-sphere>
            <a-light type="ambient" intensity="1"></a-light>
        </a-entity>
    </a-scene>
</body>
</html>
