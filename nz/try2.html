<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR 雙按鈕圖片顯示 (觸控優化版)</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="btn1-img" src="P1.png" />
        <img id="btn2-img" src="P2.png" />
        <img id="popup1-img" src="1-1.jpg" />
        <img id="popup2-img" src="2-1.jpg" />
      </a-assets>

      <!-- 手機觸控專用 cursor -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="rayOrigin: cursor"
        raycaster="objects: .clickable"
      ></a-camera>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 按鈕1 -->
        <a-image
          id="button1"
          class="clickable"
          src="#btn1-img"
          position="-0.8 0 0"
          width="0.56"
          height="0.2"
        ></a-image>

        <!-- 按鈕2 -->
        <a-image
          id="button2"
          class="clickable"
          src="#btn2-img"
          position="0.8 0 0"
          width="0.56"
          height="0.2"
        ></a-image>

        <!-- 對應圖片1 -->
        <a-image
          id="popup1"
          src="#popup1-img"
          position="0 1 0"
          width="1.5"
          height="1"
          visible="false"
        ></a-image>

        <!-- 對應圖片2 -->
        <a-image
          id="popup2"
          src="#popup2-img"
          position="0 1 0"
          width="1.5"
          height="1"
          visible="false"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("multi-popup-handler", {
        init: function () {
          const button1 = document.querySelector("#button1");
          const button2 = document.querySelector("#button2");
          const popup1 = document.querySelector("#popup1");
          const popup2 = document.querySelector("#popup2");

          let isPopup1Visible = false;
          let isPopup2Visible = false;

          button1.addEventListener("click", () => {
            console.log("button1 clicked");
            isPopup1Visible = !isPopup1Visible;
            popup1.setAttribute("visible", isPopup1Visible);
          });

          button2.addEventListener("click", () => {
            console.log("button2 clicked");
            isPopup2Visible = !isPopup2Visible;
            popup2.setAttribute("visible", isPopup2Visible);
          });
        },
      });

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("a-scene").setAttribute("multi-popup-handler", "");
      });
    </script>
  </body>
</html>
