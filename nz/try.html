<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>試做1</title>
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <style>
            body { margin: 0; overflow: hidden; }
        </style>
    </head>
    <body>
        <a-scene
        mindar-image="imageTargetSrc:targets.mind; autoStart: true; uiScanning: true;"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        >
            <a-assets>
                <video id="introVid" src="video.mp4" preload="auto" loop muted></video>
                <img id="img-1-1" src="1-1.jpg" />
            </a-assets>
            <a-light type="ambient" intensity="1.5"></a-light>
            <a-camera 
                raycaster="objects: .clickable"
                cursor="fuse: false; rayOrigin: cursor"
                look-controls="enabled: false">
            </a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-video
                    id="videoEntity"
                    src="#introVid"
                    width="0.7" height="1.2"
                    autoplay="false"
                    loop="true"
                    material="shader: flat"
                    position="0 0 0">
                </a-video>
                <a-image id="imageEntity" src="#img-1-1"
                    width="0.7" height="1.2"
                    position="0 0 0"
                    visible="false"
                    material="shader: flat">
                </a-image>
                <!-- 名稱由來按鈕 -->
                 <a-plane 
                    id="btn-origin"
                    position="-0.25 -1.1 0.01"
                    width="0.4"
                    height="0.15"
                    color="#3498db"
                    class="clickable">
                        <a-text 
                            value="名稱由來"
                            align="center"
                            color="black"
                            width="0.4"
                            font="#msdf-font"
                            position="0 0 0.05">
                        </a-text>
                </a-plane>

                <!-- 歷史建築按鈕 -->
                <a-plane 
                    id="btn-architecture"
                    position="0.25 -1.1 0.01"
                    width="0.4"
                    height="0.15"
                    color="#e67e22"
                    class="clickable">
                        <a-text 
                            value="歷史建築"
                            align="center"
                            color="black"
                            width="0.4"
                            font="#msdf-font"
                            position="0 0 0.05">
                        </a-text>
                    </a-plane>

                </a-entity>
            </a-entity>
        </a-scene>

        <script>
            const video = document.querySelector('#introVid');
            const videoPlane = document.querySelector('#videoEntity');
            const targetEntity = document.querySelector('a-entity[mindar-image-target]');
            videoPlane.addEventListener('click', () => {
            if (video.paused) {
            video.play();
            } else {
            video.pause();
            }
            });
            targetEntity.addEventListener('targetFound', () => {
            video.play();
            });
            targetEntity.addEventListener('targetLost', () => {
            video.pause();
            video.currentTime = 0;
            });
            const btnOrigin = document.querySelector('#btn-origin');
            const btnArch = document.querySelector('#btn-architecture');
            const imageEntity = document.querySelector('#imageEntity');
            btnPlay.addEventListener('click', () => {
            video.play();
            });
            btnPause.addEventListener('click', () => {
            video.pause();
            });
            btnReplay.addEventListener('click', () => {
            video.currentTime = 0;
            video.play();
            });
            const btnOrigin = document.querySelector('#btn-origin');
            const btnArch = document.querySelector('#btn-architecture');
            btnOrigin.addEventListener('click', () => {
            alert("1-1.jpg");
            });
            btnArch.addEventListener('click', () => {
            alert("這是歷史建築的資訊！");
            });
        </script>
    </body>
</html>
