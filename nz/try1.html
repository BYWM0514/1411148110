<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>0.0</title>
        <!-- 載入 A-Frame 和 MindAR -->
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <script src="../../js/info-message.js"></script>
        <script src="highlight.js"></script>
        <script src="info-panel.js"></script>
        <style>
            body { margin: 0; overflow: hidden; }
        </style>
    </head>
    <body>
        <!-- A-Frame 場景設定 -->
        <a-scene
            mindar-image="imageTargetSrc:targets.mind; autoStart: true; uiScanning: true;"
            color-space="sRGB"
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
        >
        <!-- 載入影片資源（要與 HTML 放在同一目錄） -->
        <a-assets>
            <video id="introVid" src="video.mp4" preload="auto" loop muted></video>
            <img id="P1-1" src="1-1.jpg" crossorigin="anonymous"/>
            <img id="P2-1" src="2-1.jpg" crossorigin="anonymous"/>
            <img id="P1" src="P1.png" crossorigin="anonymous"/>
            <img id="P2" src="P2.png" crossorigin="anonymous"/>
            <a-mixin
                id="frame"
                geometry="primitive: plane; width: 0.5783552; height: 0.8192"
                material="color: white; shader: flat"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
            ></a-mixin>
            <a-mixin
                id="poster"
                geometry="primitive: plane; width: 0.544768; height: 0.786432"
                material="color: white; shader: flat"
                position="0 0 0.005"
            ></a-mixin>
        </a-assets>
        <!-- 環境光線，避免影片太暗 -->
        <a-light type="ambient" intensity="1.5"></a-light>
        <!-- 相機（禁止滑動視角） -->
        <a-camera look-controls="enabled: false"></a-camera>
        <!-- 掃描到圖卡後顯示影片 -->
            <a-entity mindar-image-target="targetIndex: 0">
                <a-video
                    id="videoEntity"
                    src="#introVid"
                    width="0.7" height="1.2"
                    autoplay="false"
                    loop="true"
                    material="shader: flat"
                    position="0 0 0">
                </a-video>
                <!-- 主體內容圖片 1 -->
                <a-image
                    id="P1-1"
                    src="1-1.jpg"
                    width="0.7"
                    height="1.2"
                    position="0 0 0"
                    visible="false">
                </a-image>
                <!-- 主體內容圖片 2 -->
                <a-image
                    id="P2-1"
                    src="2-1.jpg"
                    width="0.7"
                    height="1.2"
                    position="0 0 0"
                    visible="false">
                </a-image>
            </a-entity>
        <!-- 響應式按鈕 -->
        <a-entity id="menu" highlight position="0 -0.8 0">
            <a-entity id="P1" position="-0.25 0 0" mixin="frame" class="raycastable menu-button">
                <a-entity material="src: #P1-1;" mixin="poster"></a-entity>
            </a-entity>
            <a-entity id="P2" position="0.25 0 0" mixin="frame" class="raycastable menu-button">
                <a-entity material="src: #P2-1;" mixin="poster"></a-entity>
            </a-entity>
        </a-entity>
</a-entity>
        </a-scene>
        <!-- 點擊播放 / 暫停的互動邏輯 -->
        <script>
            // 取得影片 DOM 與影片平面實體
            const video = document.querySelector('#introVid');
            const videoPlane = document.querySelector('#videoEntity');
            // 取得包含 mindar-image-target 屬性的實體，對它監聽 targetFound 事件
            const targetEntity = document.querySelector('a-entity[mindar-image-target]');
            // （可選）保留點擊切換播放／暫停功能
            videoPlane.addEventListener('click', () => {
            if (video.paused) {
            video.play();
            } else {
            video.pause();
            }
            });
            // 當偵測到 target 被找到時，自動播放影片
            targetEntity.addEventListener('targetFound', () => {
            // console.log('Target Found，開始播放影片');
            video.play();
            });
            // 當偵測到 target 遺失時，自動暫停並重置播放時間
            targetEntity.addEventListener('targetLost', () => {
            // console.log('Target Lost，暫停並重置影片');
            video.pause();
            video.currentTime = 0;
            });
            // 取得圖片主體元素
            const img1 = document.querySelector('#P1-1');
            const img2 = document.querySelector('#P2-1');
            // 取得選單按鈕
            const p1Btn = document.querySelector('#P1');
            const p2Btn = document.querySelector('#P2');
            // 點擊 P1 按鈕
            p1Btn.addEventListener('click', () => {
                videoPlane.setAttribute('visible', 'false');
                video.pause();
                video.currentTime = 0;
                img1.setAttribute('visible', 'true');
                img2.setAttribute('visible', 'false');
            });
            // 點擊 P2 按鈕
            p2Btn.addEventListener('click', () => {
                videoPlane.setAttribute('visible', 'false');
                video.pause();
                video.currentTime = 0;
                img1.setAttribute('visible', 'false');
                img2.setAttribute('visible', 'true');
            });
            // 顯示 marker 時，播放影片、隱藏圖片
            targetEntity.addEventListener('targetFound', () => {
                videoPlane.setAttribute('visible', 'true');
                video.play();
                img1.setAttribute('visible', 'false');
                img2.setAttribute('visible', 'false');
            });
        </script>
    </body>
</html>
